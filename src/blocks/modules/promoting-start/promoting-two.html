<div class="promoting-start">
    <div class="promoting-start__title">
        Start promoting your profile 
        to 70,000 people every day!
    </div>
    <div class="promoting-start__form">
        <div class="form-one">
            <form action="">
                <div class="form-one__line">
                    <input id="profile" type="text" class="form-one__input form-one__input_set form-one__input_success" value="onlyfans.com/coconutkitty">
                    <label for="profile" class="form-one__label">Your profile link</label>
                    <svg class="form-one__icon form-one__icon_success">
                        <use xlink:href="local/img/sprite.svg#input-success"></use>
                    </svg>
                </div>
                <div class="form-one__line">
                    <input id="email" type="email" class="form-one__input form-one__input_set form-one__input_error" value="coconutkitty">
                    <label for="email" class="form-one__label">E-mail</label>
                    <div class="form-one__error">
                        ooops, uncorrect e-mail format <span class="form-one__error-small">(for ex. jimmyneytron@gmail.com)</span>
                    </div>
                    <svg class="form-one__icon form-one__icon_error">
                        <use xlink:href="local/img/sprite.svg#input-error"></use>
                    </svg>
                </div>
                <button class="btn btn-one btn-lg btn-full-width" type="submit">CONFIRM</button>
            </form>
        </div>
    </div>
</div>
