<div class="registration-form">
    <div class="registration-form__title">Create your account</div>
    <div class="form-one">
        <form action="">
            <div class="form-one__line">
                <input id="name" type="text" class="form-one__input" value="">
                <label for="name" class="form-one__label">Name</label>
            </div>
            <div class="form-one__line">
                <input id="email" type="email" class="form-one__input" value="">
                <label for="email" class="form-one__label">E-mail</label>
            </div>
            <div class="form-one__line">
                <input id="password" type="password" class="form-one__input" value="">
                <label for="password" class="form-one__label">Password</label>
                <svg class="form-one__icon form-one__icon_pass">
                    <use xlink:href="local/img/sprite.svg#input-pass"></use>
                </svg>
            </div>
            <button class="btn btn-one btn-lg btn-full-width" type="submit" disabled>SIGN UP</button>
        </form>
    </div>
    <div class="registration-form__desc">
        By registering, you agree to our <a href="javascript:;" class="registration-form__link">Terms of Service</a> and <a href="javascript:;" class="registration-form__link">Privacy Policy</a> and confirm that you are at least 18 years old.
    </div>
    <div class="registration-form__btns">
        <a href="javascript:;" class="registration-form__btn_twitter registration-form__btn_margin btn btn-one btn-lg btn-full-width">SIGN IN WITH TWITTER</a>
        <a href="javascript:;" class="registration-form__btn_google registration-form__btn btn btn-google btn-lg btn-full-width">SIGN IN WITH GOOGLE</a>
    </div>
</div>
